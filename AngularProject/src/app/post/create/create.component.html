<div class="container">
    <h1 class="text-center">Create new post here</h1>
    <a href="#" routerLink="/post/index" class="btn btn-info m-2">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group ms-2 col-3">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" class="form-control">
            <div class="alert alert-danger" *ngIf="f['title'].touched && f['title'].invalid">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required</div>
            </div>
        </div>
        <div class="form-group ms-2 col-5">
            <label for="body">Body:</label>
            <input type="text" id="body" formControlName="body" class="form-control">
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Post is required</div>
            </div>
        </div>
        <button class="btn btn-primary m-2" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
