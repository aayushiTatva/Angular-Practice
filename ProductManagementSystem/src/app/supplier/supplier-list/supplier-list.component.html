<p>supplier-list works!</p>
<div class="container mt-5">
    <div class="row">
        <strong>Supplier List</strong>
    </div>
    <a [routerLink]="['/supplier/', 'create']"  class="btn btn-primary m-2 alogn-self-right">Add</a>
    <div class="card">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>ContactNumber</th>
                    <th width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of supplier">
                    <td>{{item.id}}</td>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.contactNumber}}</td>
                    <td>
                    <a [routerLink]="['/supplier/', item.id,'detail']"  class="btn btn-info text-white m-2">View</a>
                    <a [routerLink]="['/supplier/',item.id, 'edit']"  class="btn btn-primary m-2">Edit</a>
                    <button type="button" (click)="deletePost(item.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
