<p>supplier-create works!</p>
<div class="container">
    <mat-card>
        <div class="row">
            <h2 class="mt-4 ms-2">Add Supplier</h2>
        </div>
        <mat-card-header class="main">
            <button mat-flat-button color="primary" class="m-2" [routerLink]="['/supplier/','list']">Back</button>
        </mat-card-header>
        <mat-card-content >
            <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>FirstName</mat-label>
                        <input matInput formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>LastName</mat-label>
                        <input matInput formControlName="lastName">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>ContactNo</mat-label>
                        <input matInput formControlName="contactNumber">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>
                </div>
                <div class="col-md-4" >
                    <mat-form-field appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button mat-flat-button color="primary" class="m-2" type="submit">Submit</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
