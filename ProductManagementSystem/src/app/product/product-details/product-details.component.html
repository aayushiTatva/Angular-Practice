<div class="container">
    <div class="row ">
        <strong>Product Details</strong>
    </div>
    <a [routerLink]="['/product/', 'list']"  class="btn btn-primary float-end">Back</a>
    <strong>Product</strong>
    <div class="card mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Supplier</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product.id</td>
                    <td>Product.price</td>
                    <td>Product.quantity</td>
                    <td>Product.category</td>
                    <td>Product.supplier</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
