<div class="container">
    <mat-card>
        <div class="row">
            <h2 class="mt-4 ms-2">Edit Product</h2>
        </div>
        <mat-card-header class="main">
            <button mat-flat-button color="primary" class="m-2" [routerLink]="['/product/','list']">Back</button>
        </mat-card-header>
        <mat-card-content >
            <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" [ngModel]="product.name">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Price</mat-label>
                        <input matInput formControlName="price" [ngModel]="product.price">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>InStock</mat-label>
                        <input matInput formControlName="inStock" [ngModel]="product.inStock">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <input matInput formControlName="categoryId" [ngModel]="product.categoryId">
                    </mat-form-field>
                </div>
                <div class="col-md-4" >
                    <mat-form-field appearance="outline">
                        <mat-label>Supplier</mat-label>
                        <input matInput formControlName="supplierId" [ngModel]="product.supplierId">
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button mat-flat-button color="primary" class="m-2" type="submit">Submit</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
