<div class="container mt-5">
    <div class="row">
        <strong>Product List</strong>
    </div>
    <a [routerLink]="['/product/', 'create']"  class="btn btn-primary m-2 align-self-right">Add</a>
    <div class="card">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Supplier</th>
                    <th width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.inStock}}</td>
                    <td>{{item.categoryName}}</td>
                    <td>{{item.supplierName}}</td>
                    <td>
                    <a [routerLink]="['/product/',item.id,'detail']"  class="btn btn-info text-white m-2">View</a>
                    <a [routerLink]="['/product/',item.id,'edit']"  class="btn btn-primary m-2">Edit</a>
                    <button type="button" (click)="deletePost(item.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
