<div class="container">
    <mat-card>
        <div class="row">
            <h2 class="mt-4 ms-2">Edit Category</h2>
        </div>
        <mat-card-header class="main">
            <button mat-flat-button color="primary" class="m-2" [routerLink]="['/category/','list']">Back</button>
        </mat-card-header>
        <mat-card-content >
            <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field appearance="outline" >
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" [ngModel]="category.name">
            </mat-form-field>
            <div>
                <button mat-flat-button color="primary" class="m-2" type="submit">Submit</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
