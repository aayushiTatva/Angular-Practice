<p>category-details works!</p>
<div class="container">
    <mat-card>
        <div class="row">
            <h2 class="mt-4 ms-2">Category List</h2>
        </div>
        <mat-card-header class="main">
            <button mat-flat-button color="primary" class="m-2" [routerLink]="['/category/', 'list']"  >Back</button>
        </mat-card-header>
        <table mat-table [dataSource]="[category]" class="">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> <strong>Id</strong> </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> <strong>Name</strong> </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name'];"></tr>

          </table>
    </mat-card>
</div>
