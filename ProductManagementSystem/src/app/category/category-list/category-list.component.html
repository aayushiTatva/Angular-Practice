<div class="container mt-5">
    <mat-card>
        <div class="row">
            <h2 class="mt-4 ms-2">Category List</h2>
        </div>
        <mat-card-header class="main">
            <button mat-flat-button color="primary" class="m-2" [routerLink]="['/category/', 'create']"  >Add</button>
        </mat-card-header>
        <table mat-table [dataSource]="category" class="">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> <strong>Id</strong> </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> <strong>Name</strong> </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="action" >
                <th mat-header-cell *matHeaderCellDef class="main"> <strong>Action</strong> </th>
                <td mat-cell *matCellDef="let element" class="main"> 
                    <button mat-flat-button color="primary" class="text-white m-2" [routerLink]="['/category/',element.id, 'detail']"> View</button>
                    <button mat-flat-button color="primary" class="text-white m-2" [routerLink]="['/category/',element.id, 'edit']"> Edit</button>
                    <button mat-flat-button color="warn" class="text-white m-2" type="button" (click)="deletePost(element.id)" > Delete</button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="['id', 'name','action']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name','action'];"></tr>

          </table>
    </mat-card>
</div>
