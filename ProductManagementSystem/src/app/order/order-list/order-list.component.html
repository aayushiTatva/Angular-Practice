<div class="container mt-5">
    <div class="row">
        <strong>Order List</strong>
    </div>
    <a [routerLink]="['/order/', 'create']"  class="btn btn-primary m-2 float-end">Add</a>
    <div class="card mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>OrderDate</th>
                    <th width="250px">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of order">
                    <td>{{item.id}}</td>
                    <td>{{item.orderDate}}</td>
                    <td>
                    <a [routerLink]="['/order/', item.id,'detail']"  class="btn btn-info text-white m-2">View</a>
                    <a [routerLink]="['/order/',item.id, 'edit']"  class="btn btn-primary m-2">Edit</a>
                    <button type="button" (click)="deletePost(item.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
