<div class="container">
    <mat-card>
        <div class="row">
            <h2 class="mt-4 ms-2">Edit Order</h2>
        </div>
        <mat-card-header class="main">
            <button mat-flat-button color="primary" class="" [routerLink]="['/order/','list']">Back</button>
        </mat-card-header>
        <mat-card-content >
            <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Product</mat-label>
                        <input matInput formControlName="product">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input matInput formControlName="quantity" >
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Price</mat-label>
                        <input matInput formControlName="price" >
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button mat-flat-button color="primary" class="m-2" type="submit">Submit</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
