<app-header (featureSelected)="onNavigate($event)"></app-header>

    <app-product-list *ngIf="loadedFeature === 'product'"></app-product-list>
<app-category-list *ngIf="loadedFeature === 'category'"></app-category-list>

<app-order-list *ngIf="loadedFeature === 'order'"></app-order-list>
</router-outlet>
